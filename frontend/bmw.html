<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <!-- Link to the same stylesheet used in index.css -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bmw.css">
    <script src="loginstatus.js" defer></script>

    <style>
        body {
            background: none;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .header-link {
            margin-left: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .reviews-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .reviews-link {
            margin-right: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .car-details-container {
            text-align: center;
            margin: 20px;
        }

        .car-details {
            /* Add any specific styles for car details */
        }

        .ratings,
        .pros-cons {
            /* Add any specific styles for ratings and pros-cons sections */
        }

        .carousel-container {
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            flex-shrink: 0;
            margin: 0 10px;
            /* Adjust the margin as needed */
        }
    </style>
</head>

<body>
    <div class="header-links">
        <a href="index.html" class="header-link">Home</a>
        <!-- Include the login/logout link with id "loginLogoutLink" -->
        <a href="#" class="login-link header-link" id="loginLink">Login</a>
        <a href="#" class="logout-link header-link" style="display: none;" id="logoutLink">Logout</a>
        <a href="#" class="header-link">About</a>
    </div>

    <!-- Add reviews section -->
    <div class="reviews-container">
        <a href="#" class="reviews-link">Reviews</a>
    </div>

    <div class="car-details-container">
        <h1 id="carName">Car Details</h1>

        <div class="car-details">
            <img src="photos/bmwx.jpg" alt="Car Image">

            <div class="ratings">
                <h2>Ratings:</h2>
                <!-- Add your rating details here -->
                <p>Performance: 5/5</p>
                <p>Safety: 4/5</p>
                <p>Comfort: 5/5</p>
            </div>

            <div class="pros-cons">
                <table>
                    <tr>
                        <th>Pros</th>
                        <th>Cons</th>
                    </tr>
                    <tr>
                        <td>Powerful engine</td>
                        <td>High maintenance cost</td>
                    </tr>
                    <tr>
                        <td>Luxurious interior</td>
                        <td>Limited cargo space</td>
                    </tr>
                    <tr>
                        <td>Advanced safety features</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        // You can add additional JavaScript logic here if needed
        // For example, dynamically update the car name based on the search term
        const searchTerm = "BMW X"; // Replace with your actual search term
        document.getElementById("carName").innerText = searchTerm + " Details";

        // After successful login operation, update local storage and login status
        localStorage.setItem('loggedInUser', 'username'); // Replace 'username' with actual username
        updateLoginStatus(); // Update the login status
    </script>
</body>

</html>
