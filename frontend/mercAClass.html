<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="audia4.css">
    <style>
        /* Common styles from the previous file */
    </style>
</head>

<body>
    <div class="header-links">
        <a href="index.html" class="header-link">Home</a>
        <a href="#" class="header-link">Login</a>
        <a href="#" class="header-link">About</a>
    </div>
    <div class="car-details-container">
        <h1 id="carName">Car Details</h1>

        <div class="car-details">
            <img src="photos/aclass.jpeg" alt="Car Image">

            <div class="ratings">
                <h2>Ratings:</h2>
                <p>Performance: 4/5</p>
                <p>Safety: 4/5</p>
                <p>Comfort: 3/5</p>
            </div>

            <div class="pros-cons">

                <table>
                    <tr>
                        <th>Pros</th>
                        <th>Cons</th>
                    </tr>
                    <tr>
                        <td>Modern and Sleek design</td>
                        <td>Not so spacious at the back</td>
                    </tr>
                    <tr>
                        <td>Premium and cozy interiors</td>
                        <td>Un-refined performance for the base variant</td>
                    </tr>
                    <tr>
                        <td>A plethora of riding assistance and safety</td>
                        <td>Pricey! </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        const searchTerm = "Mercedes A Class";
        document.getElementById("carName").innerText = searchTerm + " Details";
    </script>
</body>

</html>
